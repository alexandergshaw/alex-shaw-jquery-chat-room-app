<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">
    <!-- App Container -->
    <div id="app-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>ChatPro</span>
                </div>
                <div class="status-indicator online" id="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
            
            <div class="sidebar-content">
                <div class="user-profile" id="user-profile">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <div class="username" id="display-username">User</div>
                        <div class="user-status">Active now</div>
                    </div>
                </div>
                
                <div class="quick-actions">
                    <button class="action-btn" id="settings-btn">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </button>
                    <button class="action-btn" id="clear-chat">
                        <i class="fas fa-trash"></i>
                        <span>Clear Chat</span>
                    </button>
                </div>
                
                <div class="chat-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="message-count">0</div>
                        <div class="stat-label">Messages</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="session-time">00:00</div>
                        <div class="stat-label">Session</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div id="main-chat">
            <div id="chat-header">
                <div class="chat-title">
                    <h2>General Chat</h2>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="search-btn" title="Search messages">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be inserted here -->
            </div>
            
            <div id="typing-indicator" class="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">ChatBot is typing...</span>
            </div>
            
            <div id="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="Type your message..." 
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <div class="input-actions">
                        <span class="char-count">0/500</span>
                        <button id="send-btn" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-dialog" title="Settings">
        <div class="settings-content">
            <div class="settings-section">
                <h3><i class="fas fa-user"></i> Profile</h3>
                <div class="form-group">
                    <label for="username">Display Name</label>
                    <input type="text" id="username" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="user-status">Status</label>
                    <select id="user-status">
                        <option value="online">Online</option>
                        <option value="away">Away</option>
                        <option value="busy">Busy</option>
                    </select>
                </div>
            </div>
            
            <div class="settings-section">
                <h3><i class="fas fa-palette"></i> Appearance</h3>
                <div class="form-group">
                    <label for="theme">Theme</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="font-size">Font Size</label>
                    <select id="font-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
            
            <div class="settings-section">
                <h3><i class="fas fa-bell"></i> Notifications</h3>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="sound-notifications" checked>
                        <span class="checkmark"></span>
                        Sound notifications
                    </label>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="desktop-notifications">
                        <span class="checkmark"></span>
                        Desktop notifications
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-dialog" title="Search Messages">
        <div class="search-content">
            <input type="text" id="search-input" placeholder="Search messages...">
            <div id="search-results"></div>
        </div>
    </div>

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
